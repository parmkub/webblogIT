<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proflie Page</title>
      <!-- CSS only -->
      <link rel="shortcut icon"type="image/x-icon" href="assets\images\logo.ico"/>
      <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mali">    
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css"/>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/css/style.css" />
    

</head>
<body>
  <div id="app">

    <navba-component></navba-component>

      <!----Profile Hader-->
      <section class="profile-page">
          <div class="container">
              <div class="row justify-content-center" >
                  <div class="col-12 col-lg-11">
                  <img class="img-fluid cover" src="assets/images/Uploads/image_cover.jpg" alt="image_cover" >
                </div>
                <div class="col-12 col-lg-11">
                    <img class="img-fluid avatar" src="assets/images/Uploads/avatar.png" alt="avatar">
                </div>
              </div>
          </div>

      </section>

    <section class="container text-center">
        <h1 class="fw-bold">ชื่อจริง นามสกุล</h1>
        <p class="text-muted">คำแนะนำสั้นๆ</p>
        
        <hr class="w-75 mx-auto">
    </section>

<!----ข้อมูลส่วนตัว-->
    <section class="container mb-5">
      <div class="row justify-content-center" >
        <div class="col-12 col-lg-11"></div>
          <div class="row">
              <div class="col-lg-3">
                <div class="list-group list-profile sticky-top">
                    <a href="profile.html" class="list-group-item list-group-item-action active">
                      <i class="far fa-user"></i>ข้อมูลส่วนตัว 
                    </a>
                    <a href="account.html" class="list-group-item list-group-item-action">
                      <i class="far fa-user-cog"></i>ตั้งค่าบัญชี
                    </a>
                    <a href="favorites.html" class="list-group-item list-group-item-action">
                      <i class="far fa-heart"></i>บทความที่ชอบ
                    </a>
                  </div>
                </div>
                <div class="col-lg-9">
                   <div class="card border-0">
                        <div class="card-body "> 
                            <form class="row gy-4"> 
                                <div class="col-md-6">
                                    <label class="form-lable" for="firstname">ชื่อ</label>
                                    <input type="text" class="form-control" id="firstname" placeholder="ชื่อจริง" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-lable" for="lastname">นามสกุล</label>
                                    <input type="text" class="form-control" id="lastname" placeholder="นามสกุล" required>
                                </div>
                                <div class="col-md-12">
                                    <label class="form-lable" for="inroduce">แนะนำตัวเอง</label>
                                    <input type="text" class="form-control" id="inroduce" placeholder="แนะนำตัวเอง" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-lable" for="email">อีเมลล์</label>
                                    <p>example@domail.com</p>
                                </div>
                                <div class="col-md-6">
                                  <label class="form-lable" for="phone">เบอร์โทรศัพท์</label>
                                  <input type="text" class="form-control" id="phone" placeholder="เบอร์โทรศัพท์" required>
                                </div>
                                <div class="col-md-12">
                                  <label class="form-lable" for="address">ที่อยู่</label>
                                  <input type="text" class="form-control" id="address" placeholder="บ้านเลขที่ คอนโด อพาทเม้นท์ อื่นๆ" required>
                                </div>
                                <div class="col-md-3">
                                  <label class="form-lable" for="district">ตำบล</label>
                                  <input type="text" class="form-control" id="district" placeholder="ตำบล" required>
                                </div>
                                <div class="col-md-3">
                                  <label class="form-lable" for="amphoe">อำเภอ</label>
                                  <input type="text" class="form-control" id="amphoe" placeholder="อำเภอ" required>
                                </div>
                                <div class="col-md-4">
                                  <label class="form-lable" for="province">จังหวัด</label>
                                  <input type="text" class="form-control" id="province" placeholder="จังหวัด" required>
                                </div>
                                <div class="col-md-2">
                                  <label class="form-lable" for="zipcode">รหัสไปรษณีย์</label>
                                  <input type="text" class="form-control" id="zipcode" placeholder="รหัสไปรษณีย์" required>
                                </div>


                          
                            </form>
                        </div>
                   </div>
                </div>
            </div>
        </div>
    </section>
    
<!----footer--------->
   <footer-component></footer-component>

  </div>

                  
                    
       <!-- JavaScript Bundle with Popper -->
    <script src="node_modules/vue/dist/vue.min.js"></script>
    <script src="node_modules/http-vue-loader/src/httpVueLoader.js"></script>
    <script src="node_modules/axios/dist/axios.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      
      new Vue({
          el: "#app",
          components:{
            'navba-component': httpVueLoader('./components/navba.vue'),
            'footer-component': httpVueLoader('/components/footer.vue')

          },
        
      })

  </script>
</body>
</html>
